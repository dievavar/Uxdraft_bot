<!DOCTYPE html><html lang="ru">
<head>
<meta charset="UTF-8">
<title>Интернет-магазин</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f9f9f9;">

<header style="background-color: #fff; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
    <h1 style="text-align: center; color: #333; font-size: 28px; margin: 0;">Интернет-магазин</h1>
    <nav style="text-align: center; margin-top: 20px;">
        <a href="#" style="text-decoration: none; color: #333; margin: 0 15px; font-size: 18px;">Главная</a>
        <a href="#" style="text-decoration: none; color: #333; margin: 0 15px; font-size: 18px;">Каталог</a>
        <a href="#" style="text-decoration: none; color: #333; margin: 0 15px; font-size: 18px;">Корзина</a>
        <a href="#" style="text-decoration: none; color: #333; margin: 0 15px; font-size: 18px;">Контакты</a>
    </nav>
</header>

<main style="max-width: 1200px; margin: 40px auto; padding: 0 20px;">
    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px;">
        <div style="background: white; padding: 20px; border-radius: 10px; text-align: center;">
            <img src="product1.jpg" alt="Товар 1" style="width: 200px; height: 200px; object-fit: cover;">
            <h3 style="font-size: 22px; margin: 15px 0;">Чайник электрический</h3>
            <p style="font-size: 24px; color: #2c3e50; margin: 10px 0;">2 999 ₽</p>
            <button style="background: #4CAF50; color: white; border: none; padding: 15px 30px; border-radius: 5px; font-size: 18px; cursor: pointer;">Купить</button>
        </div>

        <div style="background: white; padding: 20px; border-radius: 10px; text-align: center;">
            <img src="product2.jpg" alt="Товар 2" style="width: 200px; height: 200px; object-fit: cover;">
            <h3 style="font-size: 22px; margin: 15px 0;">Тонометр</h3>
            <p style="font-size: 24px; color: #2c3e50; margin: 10px 0;">3 499 ₽</p>
            <button style="background: #4CAF50; color: white; border: none; padding: 15px 30px; border-radius: 5px; font-size: 18px; cursor: pointer;">Купить</button>
        </div>

        <div style="background: white; padding: 20px; border-radius: 10px; text-align: center;">
            <img src="product3.jpg" alt="Товар 3" style="width: 200px; height: 200px; object-fit: cover;">
            <h3 style="font-size: 22px; margin: 15px 0;">Массажёр</h3>
            <p style="font-size: 24px; color: #2c3e50; margin: 10px 0;">4 999 ₽</p>
            <button style="background: #4CAF50; color: white; border: none; padding: 15px 30px; border-radius: 5px; font-size: 18px; cursor: pointer;">Купить</button>
        </div>
    </div>
</main>

<footer style="background-color: #333; color: white; padding: 40px 20px; text-align: center; margin-top: 40px;">
    <p style="font-size: 18px; margin: 10px 0;">Телефон: 8 (800) 123-45-67</p>
    <p style="font-size: 18px; margin: 10px 0;">Email: info@magazin.ru</p>
    <p style="font-size: 18px; margin: 10px 0;">Адрес: г. Москва, ул. Примерная, д. 1</p>
</footer>

</body>
</html>
